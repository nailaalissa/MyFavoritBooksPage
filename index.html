<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Book List</title>
  </head>
  <body>
    <header>
      <div class="animation">
        <script
          src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
          type="module"
        ></script>

        <dotlottie-player
          src="https://lottie.host/6353c19c-6246-4b2b-9733-7962f9fbae32/pEQwqRipnR.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px;"
          loop
          autoplay
        ></dotlottie-player>
      </div>
      <div class="header-content">
        <h1>My Favorite Books</h1>
        <p>Explore a world of literature through my favorite books.</p>
      </div>
    </header>
    <h1>List of 10 Books</h1>

    <div id="bookList"></div>
    <h1>Book Cover</h1>
    <div class="big-container">
      <div class="content">
        <div id="bookList1" class="slider-wrapper">
          <button id="left" class="slid-button material-symbols-outlined">
            keyboard_double_arrow_left
          </button>
          <button id="right" class="slid-button material-symbols-outlined">double_arrow</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
